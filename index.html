<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Palco & Pincel</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

</head>

  <body>

    <header class="bg-accent text-light text-center py-3">

    <h1>Palco & Pincel</h1>

    </header>

  <main class="container-fluid py-4">

    <div class="row">

      <aside class="col-lg-3 col-md-4 mb-4">

        <div class="bg-card border border-dark rounded p-3">

          <h2 class="h5">Filtros</h2>

          <details class="mb-2">

            <summary>Autor</summary>

            <input type="text" class="form-control mt-1" placeholder="Nome do autor" />

          </details>


          <details class="mb-2">

            <summary>Data</summary>

            <input type="date" class="form-control mt-1" />

          </details>
          <details class="mb-2">

            <summary>Categoria</summary>

            <select class="form-select mt-1">

              <option>Arte</option>

              <option>Música</option>

            </select>
          </details>



          <details class="mb-2">

            <summary>Valor</summary>

            <input type="range" class="form-range mt-1" min="0" max="10000" />

          </details>


          <details class="mb-2">

            <summary>Técnica</summary>
            <input type="text" class="form-control mt-1" />
          </details>


          <details class="mb-2">
            <summary>Cor predominante</summary>
            <input type="color" class="form-control form-control-color mt-1" />
          </details>


          <details class="mb-2">
            <summary>Disponibilidade</summary>
            <select class="form-select mt-1">
              <option>Disponível</option>
              <option>Indisponível</option>
            </select>
          </details>


          <details class="mb-2">
            <summary>Gênero musical</summary>
            <input type="text" class="form-control mt-1" />
          </details>


          <details class="mb-2">
            <summary>Duração</summary>
            <input type="number" class="form-control mt-1" placeholder="Minutos" />
          </details>


          <details class="mb-2">
            <summary>Popularidade</summary>
            <input type="range" class="form-range mt-1" min="0" max="100" />
          </details>


          <details class="mb-2">
            <summary>Local</summary>
            <input type="text" class="form-control mt-1" />
          </details>


        </div>
      </aside>

      <section class="col-lg-9 col-md-8">
        <div class="row g-3">

          <div class="col-sm-6 col-md-4">
            <div class="bg-card border border-dark rounded p-4 text-center">Item 1</div>
          </div>
          <div class="col-sm-6 col-md-4">
            <div class="bg-card border border-dark rounded p-4 text-center">Item 2</div>
          </div>
          <div class="col-sm-6 col-md-4">
            <div class="bg-card border border-dark rounded p-4 text-center">Item 3</div>
          </div>
          <div class="col-sm-6 col-md-4">
            <div class="bg-card border border-dark rounded p-4 text-center">Item 4</div>
          </div>
          <div class="col-sm-6 col-md-4">
            <div class="bg-card border border-dark rounded p-4 text-center">Item 5</div>
          </div>
          <div class="col-sm-6 col-md-4">
            <div class="bg-card border border-dark rounded p-4 text-center">Item 6</div>
          </div>
          <div class="col-sm-6 col-md-4">
            <div class="bg-card border border-dark rounded p-4 text-center">Item 7</div>
          </div>
          <div class="col-sm-6 col-md-4">
            <div class="bg-card border border-dark rounded p-4 text-center">Item 8</div>
          </div>
          <div class="col-sm-6 col-md-4">
            <div class="bg-card border border-dark rounded p-4 text-center">Item 9</div>
          </div>
          <div class="col-sm-6 col-md-4">
            <div class="bg-card border border-dark rounded p-4 text-center">Item 10</div>
          </div>
          <div class="col-sm-6 col-md-4">
            <div class="bg-card border border-dark rounded p-4 text-center">Item 11</div>
          </div>
          <div class="col-sm-6 col-md-4">
            <div class="bg-card border border-dark rounded p-4 text-center">Item 12</div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer class="text-center py-3">
    <button>Sair</button>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
